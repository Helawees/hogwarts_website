{% extends "layout.html" %}

{% block main %}
<div class="container" style="width: 80%">
  <div class="row">

    <div class="col p-3 w-50">
      <img src="/static/hat.jpg" class="py-1 text-center container" alt="sorting hat">
    </div>

    <div class="col p-3 w-50">
      <br>
        <div class="card-title text-center p-1 header">Hello, Professor!</div>
        <h5 class="p-1"></h5>
        <form action="/add_student" method="post">
          {% csrf_token %}
          {{ form.as_div }}
          <button type="submit" class="btn btn-success btn-lg btn-block">Enroll Student</button>
        </form>
    </div>

  </div> 
    
</div>
{% endblock %}
