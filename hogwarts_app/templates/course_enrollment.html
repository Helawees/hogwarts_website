{% extends "layout.html" %}

{% block main %}
<div class="container" style="width: 100%">
    <br>
    <h5 class="text-center p-1 header">Hogwarts courses</h5>

    <div class="row p-1">
      <img src="/static/subjects.jpg" class="card-img-top container" style="width: 100%" alt="Hogwarts courses">
    </div>

    <form action="/course_enrollment" method="post" class="row mr-sm-2 p-1" style="width: 100%">
        {% csrf_token %}
        <div class="col-auto my-1" style="width: 50%">
                <label class="text-center" for="name">Choose the name of a student:</label>
                <select class="custom-select mr-sm-2" id="name" name="student_id" type="number">
                    <option disabled selected hidden>Student name...</option>
                    {% for student in students %}
                        <option value="{{ student.id }}">{{ student.name }}</option>
                    {% endfor %}
                </select>
        </div>
        <div class="col-auto my-1" style="width: 50%">
            <label class="text-center" for="subject">Choose the Subject to attend:</label>
            <select class="custom-select mr-sm-2" id="subject" name="subject_id" type="number">
                <option disabled selected hidden>Subject...</option>
                {% for subject in subjects %}
                    <option value="{{ subject.id }}">{{ subject.name }}</option>
                {% endfor %}
            </select>
        </div>
        <h3 class="p-1"></h3>
        <button type="submit" class="btn btn-primary btn-lg btn-block" style="width: 100%">Register for the course!</button>
    </form>
</div>
{% endblock %}
