{% extends "layout.html" %}

{% block main %}
    <div>
        <table class="table", style="width: 95%; margin: auto">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Place</th>
                </tr>
            </thead>
            <tbody>
                {% for location in locations %}
                    <tr>
                        <td>{{ location.id }}</td>
                        <td>{{ location.name }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
