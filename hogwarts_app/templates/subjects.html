{% extends "layout.html" %}

{% block main %}
    <div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Classroom</th>
                </tr>
            </thead>
            <tbody>
                {% for subject in subjects %}
                    <tr style="transform: rotate(0);">
                        <th scope="row"><a href="{% url 'subject_info' subject_id=subject.id %}" class="stretched-link">{{ subject.id }}</a></th>
                        <td>{{ subject.name }}</td>
                        <td>{{ subject.location.name }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
